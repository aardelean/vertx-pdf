buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'eu.appsatori:gradle-fatjar-plugin:0.3'
    }
}

//apply plugin: 'eu.appsatori.fatjar'
group 'home'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

version = '1.0'

task fatjar(type: Jar) {
    from files(sourceSets.main.output.classesDir)
    from files(sourceSets.main.resources)
    from {configurations.compile.collect {zipTree(it)}} {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }

    manifest {
        attributes 'Main-Class': 'home.vertx.Application'
    }
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'org.xhtmlrenderer:flying-saucer-pdf:9.0.6'
    //server listener
    compile 'io.vertx:vertx-core:3.3.2'
    compile 'io.vertx:vertx-lang-groovy:3.3.2'
    //advanced routing for pages and rest
    compile "io.vertx:vertx-web:3.3.2"
    compile 'commons-logging:commons-logging:1.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
